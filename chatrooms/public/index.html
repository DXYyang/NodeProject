<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel='stylesheet' href="./stylesheets/style.css"></link>
</head>
<body>
    <div id='content'>
        <div id='room'></div>
        <div id='room-list'></div>
        <div id='messages'></div>
        <form id='send-form'>
          <input id='send-message' />
          <input id='send-button' type='submit' value='Send'/>
          <div id='help'>
            Chat commands:
            <ul>
              <li>Change nickname: <code>/nick [username]</code></li>
              <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
          </div>
        </form>
      </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js' type='text/javascript'></script>
<script src='./javascripts/jquery-3.3.1.min.js'type="text/javascript"></script>
<script src='./javascripts/chat.js' type="text/javascript"></script>
<script src='./javascripts/chat_ui.js' type="text/javascript"></script>
</body>
</html>
